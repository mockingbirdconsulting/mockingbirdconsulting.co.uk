{{ $text := .Get "text"}}
{{ $align := .Get "align"}}
{{ $altText := .Get "alt"}}
{{ $caption := .Get "caption"}}
{{ $img := .Get "img"}}
<div class="row">
{{ if eq $align "left" }}
<!-- aligning with the text on the left and the image on the right -->
<div class="col-md-6">
    <p>{{ $text }}</p>
</div>
<div class="col-md-6">
{{ with $.Page.Resources.GetMatch (.Get "$img") }}
  <figure>
    <a href="{{.RelPermalink}}" target="_blank">
      <img
        srcset="
          {{ (.Resize "320x").RelPermalink }} 320w,
          {{ (.Resize "600x").RelPermalink }} 600w,
          {{ (.Resize "1200x").RelPermalink }} 2x"
        src="{{ (.Resize "600x").RelPermalink }}" alt="{{$altText}}"/>
    </a>
    <figcaption><p>{{ $caption }}</p></figcaption>
  </figure>
{{ else }}
could not find image {{ $img }}
{{ end }}
</div>
{{ end }}
</div>
