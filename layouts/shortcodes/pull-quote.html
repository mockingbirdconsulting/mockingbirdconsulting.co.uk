{{ $quotation := .Get "text"}}
{{ $person := .Get "person"}}
{{ $secondary := .Get "secondary"}}
<blockquote class="blockquote">
<p>{{ $quotation }}</p>
{{- if $person }}
  <p class="blockquote-footer">{{ $person }} 
  {{- if $secondary }}<br /><cite>{{ $secondary }}</cite>{{- end }}
      </p>
{{- end }}
</blockquote>
