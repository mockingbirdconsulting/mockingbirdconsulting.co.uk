{{ define "title" }}
<div class="container">
  <div class="content-center">
    <h1 class="title">{{ .Title }}</h1>
  </div>
</div>
{{ end }}

{{ define "body" }}
<section id="blogpost" class="section about bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 wow fadeInLeft">
                <div class="content">
                    <div class="subheading">
                    {{ with .Params.description }}
                        <h3>{{ . | markdownify }}</h3>
                    {{ end }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {{ with .Content }}
            <div class="col-md-10 col-sm-12">
                <div class="content">
                    {{ . | markdownify }}
                </div>
            </div>
            {{ end }}
            {{range (.Paginate ( where .Site.Pages "Section" "blog")  9).Pages}}
                 <li><a href="{{ .Permalink | relURL }}" title="{{ .Title }}">{{ .Title }}</a></li>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
