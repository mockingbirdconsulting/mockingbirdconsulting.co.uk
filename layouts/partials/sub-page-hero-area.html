{{ if .Params.params.hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section class="hero-area" style='background-image: url("{{ with .Params.params.hero.bg }} {{ . }}{{ end }}");'>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6">
                    <div class="block">
                        {{ with .Params.params.hero.title }} 
                        <h1 class="wow fadeInDown" style="text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ . }}
                        </h1>
                        {{ end }}
                        {{ with .Params.params.hero.subtitle }}
                        <p class="wow fadeInDown" style="text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ . }}
                        </p>
                        {{ end }}
                        {{ with .Params.params.hero.btnText }}
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="#about" role="button">
                                {{ . }}
                            </a>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
            <!-- .row close -->
        </div>
        <!-- .container close -->
    </section>
{{ end }}
