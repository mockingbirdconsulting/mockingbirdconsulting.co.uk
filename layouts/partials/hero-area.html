{{ if .Site.Params.hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section class="hero-area" style='background-image: url("{{ with .Site.Params.hero.bg }} {{ . }}{{ end }}");'>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-10">
                    <div class="block text-center">
                        {{ with .Site.Params.hero.title }} 
                        <h1 class="wow fadeInDown" style="text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ . }}
                        </h1>
                        {{ end }}
                        {{ with .Site.Params.hero.subtitle }}
                        <p class="wow fadeInDown" style="text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ . }}
                        </p>
                        {{ end }}
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-2 col-lg-3">
                    </div>
                    {{ with .Site.Params.hero.agriBtnText }}
                    <div class="col-md-2 col-lg-3 align-items-center">
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="/managed-agriculture" role="button">
                               
                                {{ . }}
                            </a>
                        </div>
                        {{ end }}
                    </div>
                    <div class="col-md-2 col-lg-3">
                        {{ with .Site.Params.hero.MIoTBtnText }}
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="/managed-iot" role="button">
                                {{ . }}
                            </a>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
            <!-- .row close -->
        </div>
        <!-- .container close -->
    </section>
{{ end }}
