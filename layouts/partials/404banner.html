{{ if .Site.Params.banner404.enable }}
{{ "<!-- Slider Section Start -->" | safeHTML }}
<section id="hero-area" style='background-image: url("{{ .Site.Params.banner.bgImage | absURL }}");'>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="block wow fadeInUp" data-wow-delay=".3s">
                    {{ "<!-- Slider -->" | safeHTML}}
                    <section class="cd-intro">
                        <h1 class="wow fadeInUp animated cd-headline slide" data-wow-delay=".4s">
                            {{ with .Site.Params.banner404.heading }}<span>{{ . }}</span>{{ end }}
                        </h1>
                    </section>
                    {{ with .Site.Params.banner404.description }}
                        <h2 class="wow fadeInUp animated" data-wow-delay=".6s">{{ . }}</h2>
                        <h2>Please <a href="/" title="return home">return to the home page</a> and try again.</h2>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ "<!-- Slider Section End -->" | safeHTML }}
{{ end }}
