{{ if .Site.Params.cta.enable }}
    {{"<!-- Call To Action Section -->" | safeHTML}}
    <section class="call-to-action" style='background-image: url("{{ with .Site.Params.cta.bg }}{{.}}{{ end }}")' >
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow text-center">
                    <div class="block">
                        {{ with .Site.Params.cta.title }}
                            <h2>{{ . }}</h2>
                        {{ end }}
                        {{ with .Site.Params.cta.subtitle }}
                            <p>{{ . }}</p>
                        {{ end }}
                        <div class="col-lg-6 offset-lg-3">
                            <form name="farming-beta-signup" data-netlify="true">
                            <div class="input-group">
                                    <input type="text" name="email-address" id="email-address" class="form-control" placeholder="Your Email Address Here">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-subscription" type="submit">Subscribe</button>
                                    </span>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
