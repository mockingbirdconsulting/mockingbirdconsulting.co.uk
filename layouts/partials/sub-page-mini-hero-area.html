{{ if .Site.Params.hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section class="mini-hero-area" style='background-image: url("/{{ with .Site.Params.hero.bg }}{{ . }}{{ end }}");'>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6">
                    <div class="block">
                        {{ with .Params.title }} 
                        <h1 class="wow fadeInDown" style="text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ . }}
                        </h1>
                        {{ end }}
                    </div>
                </div>
            </div>
            <!-- .row close -->
        </div>
        <!-- .container close -->
    </section>
{{ end }}
