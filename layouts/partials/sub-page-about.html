{{ if .Params.params.about.enable }}
    {{"<!-- About Section -->" | safeHTML}}
    <section id="about" class="section about bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12 wow fadeInLeft">
                    <div class="content">
                        <div class="sub-heading">
                        {{ with .Params.params.about.heading }}
                            <h3>{{ . }}</h3>
                        {{ end }}
                        </div>
                        {{ with .Params.params.about.description }}
                            <p>{{ . | markdownify }}</p>
                        {{ end }}
                    </div>
                </div>
                <div class="col-md-5 col-sm-12 wow fadeInLeft" data-wow-delay="0.3s">
                    <div class="about-slider">
                        {{ range .Params.params.about.sliderItem }}
                        <figure>
                            <img src="{{ .image }}" alt="{{ .description }}">
                            <caption>{{ .description }}</caption>
                        </figure>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
