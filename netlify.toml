# A basic redirect rule
[[redirects]]
  from = "/case_studies/*"
  to = "/portfolio/:splat"

  from = "/case-studies/*"
  to = "/portfolio/:splat"

# Set CORS
[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"

[context.deploy-preview]
    HUGO_VERSION = "0.69.2"
    command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
